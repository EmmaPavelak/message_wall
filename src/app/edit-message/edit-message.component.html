<body class="nk-body bg-white npc-default has-aside ">

        <!-- main @s -->
        <div class="nk-main ">

                                        <div class="nk-block-between">
                                            <div class="nk-block-head-content">
                                                <h3 class="nk-block-title page-title">Tous les messages envoyés</h3>
                                                <div class="nk-block-des text-soft">
                                                    <p>En tant qu'administrateur vous pouvez supprimer les messages que vous jugez inaproprié.</p>
                                                </div>
                                            </div><!-- .nk-block-head-content -->
                                        </div><!-- .nk-block-between -->
                                    </div><!-- .nk-block-head -->
                                    <div class="card card-bordered card-preview">
                                        <table class="table table-tranx">
                                            <thead>
                                                <tr class="tb-tnx-head">
                                                    <th class="tb-tnx-id"><span class="">#</span></th>
                                                    <th class="tb-tnx-info">
                                                        <span class="tb-tnx-desc d-none d-sm-inline-block">
                                                            <span>Message</span>
                                                        </span>
                                                        <span class="tb-tnx-date d-md-inline-block d-none">
                                                          
                                                            <span class="d-none d-md-block">
                                                                <span>Pseudo utilisé</span>
                                                                <span>Date d'envoie</span>
                                                            </span>
                                                        </span>
                                                    </th>
                                                    
                                                    <th class="tb-tnx-action">
                                                        <span>&nbsp;</span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="tb-tnx-item" *ngFor=" let message of messages">
                                                    <td class="tb-tnx-id">
                                                        <a href="#"><span>{{message.id}}</span></a>
                                                    </td>
                                                    <td class="tb-tnx-info">
                                                        <div class="tb-tnx-desc">
                                                            <span class="title">{{message.message}}</span>
                                                        </div>
                                                        <div class="tb-tnx-date">
                                                            <span class="username">{{message.username}}</span>  
                                                            <span class="date">{{message.date}}</span>                                                           
                                                        </div>
                                                    </td>                                                  
                                                    <td class="tb-tnx-action">
                                                        <div class="dropdown">
                                                            <a class="text-soft dropdown-toggle btn btn-icon btn-trigger" data-toggle="dropdown"><em class="icon ni ni-delete"></em></a>
                                                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-xs">
                                                                <ul class="link-list-plain">
                                                                  <!-- <li><a href="" (click)="getMessageById(message.id)" data-toggle="modal" data-target="#profile-edit">Editer</a></li>--> 
                                                                    <li><a (click)="deleteMessage(message.id)" class="text-danger">Supprimer</a></li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>                                                                                     
                                            </tbody>
                                        </table>
                                    </div><!-- .card-preview -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
