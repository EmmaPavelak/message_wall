

<div class="nk-block-head nk-block-head-sm">
    <div class="nk-block-between">
        <div class="nk-block-head-content">
            <h3 class="nk-block-title page-title">Mes Salons</h3>
        </div><!-- .nk-block-head-content -->
        <div class="nk-block-head-content">
        </div><!-- .nk-block-head-content -->
    </div><!-- .nk-block-between -->
</div><!-- .nk-block-head -->
<div class="nk-block">
    <div class="row g-gs">
        <div class="col-sm-6 col-lg-4 col-xxl-3" *ngFor=" let channel of channels">
            <div class="card card-bordered">
                <div class="card-inner">
                    <div class="team">
                        <div class="user-card user-card-s2 ">
                            <div class="user-avatar xl">
                                <em class="icon ni ni-user-alt"></em>
                            </div>
                            <div class="user-info">
                                <h5>{{channel.channelName}}</h5>
                            </div>
                        </div>
                        <div class="row text-center my-3">
                            <div class="col-6 title-stats">
                                {{channel.usersId.split(',').length}}
                            </div>
                            <div class="col-6 title-stats">
                                {{channel.nbMessages}}
                            </div>
                            <div class="col-6 name-stats">
                                Personnes
                            </div>
                            <div class="col-6 name-stats">
                                Messages
                            </div>
                        </div>
                        <div class="team-view text-center">
                            <a routerLink="/one-channel/{{channel.id}}" class="btn btn-round btn-dim btn-primary"><span>Rejoindre</span></a>
                        </div>
                    </div><!-- .team -->
                </div><!-- .card-inner -->
            </div><!-- .card -->
        </div><!-- .col -->
    </div>
</div><!-- .nk-block -->
